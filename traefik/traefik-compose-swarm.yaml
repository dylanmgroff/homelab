services:
  traefik:
    image: traefik:latest
    networks:
      - traefik_proxy
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/traefik/cloudflare_api_token:/cloudflare_api_token:ro
      - /mnt/traefik/letsencrypt:/letsencrypt
      - /mnt/traefik/dynamic:/dynamic:ro
      - /mnt/traefik/traefik.yaml:/traefik.yaml:ro
      - /mnt/traefik/logs:/var/log/traefik
    environment:
      - TZ=America/Toronto
      - CF_API_EMAIL=dylan.mgroff@gmail.com
      - CF_DNS_API_TOKEN_FILE=/run/secrets/cf-token
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.traefik-secure.rule=Host(`traefik.manly.dylangroff.com`)"
        - "traefik.http.routers.traefik-secure.entrypoints=websecure"
        - "traefik.http.routers.traefik-secure.service=traefik"
        - "traefik.http.routers.traefik-secure.middlewares=dashboard-auth@swarm"
        - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
        - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:$$apr1$$iPnXia02$$5LPr.BPzgYvKZtgD0zUPN1"
        - "traefik.http.routers.traefik-secure.service=api@internal"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"
networks:
  traefik_proxy:
    external: true