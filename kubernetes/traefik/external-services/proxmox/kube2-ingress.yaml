---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox-kube2
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.kube2.manly.dylangroff.com`)
      kind: Rule
      services:
        - name: proxmox
          port: 8006
          scheme: https
          passHostHeader: true
    - match: Host(`kube2.manly.dylangroff.com`)
      kind: Rule
      services:
        - name: proxmox-kube2
          port: 8006
          scheme: https
          passHostHeader: true
      middlewares:
        - name: default-headers
  tls:
    secretName: manly-dylangroff-tls-production